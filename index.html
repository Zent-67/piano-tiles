<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalapastangan Piano Tiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="score">0</div>
        
        <div class="lanes" id="lane-container">
            <div class="lane" data-id="0"></div>
            <div class="lane" data-id="1"></div>
            <div class="lane" data-id="2"></div>
            <div class="lane" data-id="3"></div>
        </div>

        <div id="start-screen">
            <h1>KALAPASTANGAN</h1>
            <p>Fitterkarma Edition</p>
            <button id="startBtn">START GAME</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
